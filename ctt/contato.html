<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contatos</title>


</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class=""><img src="img/pin-de-localizacao.png" width="16" alt="Localização"></i>
                    <div class="topic">Endereço</div>
                    <div class="text-one">CE-253, 62785-000</div>
                    <div class="text-two">Redenção - CE</div>
                </div>
                <div class="address details">
                    <i class=""><img src="img/carta.png" width="16" alt="Carta"></i>
                    <div class="topic">Email</div>
                    <div class="text-one"> adolfofs@escola.ce.gov.br.</div>
                </div>
                <div class="address details">
                    <i class=""><img src="img/telefone.png" width="16" alt="Localização"></i>
                    <div class="topic">Telefone</div>
                    <div class="text-one">(85) 3332-1598</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-box">Envie sua mensagem para nós!</div>
                <p></p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Digite seu email">
                    </div>
                    <div class="input-box message-box">
                        <input placeholder="Digite sua mensagem"></input>
                    </div>

                        <input type="submit" value="Enviar">


                </form>
            </div>
        </div>
    </div>
</body>

</html>
